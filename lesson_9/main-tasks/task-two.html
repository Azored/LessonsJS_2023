<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 2</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 2</h2>
      <p class="task__description">
        Користувач вводить кількість елементів. Створити масив, у якому перша
        половина заповнена 1-цями, а друга заповнена 7-ками.
      </p>
      <script>
        //Написання функції створення масиву
        function getFilledArray(itemsNumber) {
          const arrayMiddleItem = Math.floor(itemsNumber) / 2
          let newFilledArray = new Array(itemsNumber)
            .fill(1, 0, arrayMiddleItem)
            .fill(7, arrayMiddleItem)
          return newFilledArray
        }
        //Введення вхідних аргументів
        const userQuantityItems = parseInt(
          prompt("Введіть число, скільки потрібно створити елементів в масиві:")
        )

        //Знаходимо необхідни результат
        const filledArray = getFilledArray(userQuantityItems)
        //Виводимо результат
        document.write(`Створений масив: ${filledArray}`)
      </script>
    </div>
  </body>
</html>
