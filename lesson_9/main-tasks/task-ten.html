<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 10</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 10</h2>
         <p class="task__description">
            Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
         </p>
         <script>
            //Створення функції
            function getfilledArray(itemsNumber) {
               let newFilledArray = new Array(itemsNumber)
               for(let i = 0; i < newFilledArray.length; i++)
               newFilledArray[i] = parseFloat(prompt(`Введіть ціну ${i + 1}-го елемента у грн:`))
               return newFilledArray
            }
            function getTwentyPercentOfEachPrice (pricesArray) {
               const taxPercent = 1.2
               const pricesArrayWithTax = pricesArray.map(element => element * taxPercent)
               return pricesArrayWithTax
            }
            //Введення вхідних аргументів
            const userQuantityItems = parseInt(prompt('Введіть число, скільки потрібно створити елементів для цін в масиві:'))
            //Виклик функції та знаходження результату
            const filledArray = getfilledArray(userQuantityItems)
            const pricesArrayWithTax = getTwentyPercentOfEachPrice(filledArray)
            //Виведення результату
            document.write(`Масив цін: ${filledArray}<br>`)
            document.write(`Масив цін з податком в 20%: ${pricesArrayWithTax}`)
            
         </script>
      </div>
   </body>
</html>
