<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 7</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 7</h2>
      <p class="task__description">
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
        1000 грн. дати 30% знижки.
      </p>

      <script>
        //Створення функцій
        function getFilledArray(itemsNumber) {
          let newFilledArray = new Array(itemsNumber)
          for (let i = 0; i < newFilledArray.length; i++) {
            newFilledArray[i] = parseFloat(
              prompt(`Введіть значення ${i + 1}-го елемента:`)
            )
          }
          return newFilledArray
        }
        //Введення вхідних аргументів
        const userQuantityPrices = parseInt(
          prompt("Введіть кількість цін в масиві:")
        )
        //Константи
        const discountPercent = 1 - 30 / 100
        //Виклик функцій
        const filledArray = getFilledArray(userQuantityPrices)
        document.write(`Створений масив: ${filledArray}<br>`)
        //Перетворення масиву та знаходження результату
        filledArray.forEach((element, index, baseArrRef) => {
          if (element > 1000) baseArrRef[index] *= discountPercent
        })
        //Виведення результату
        document.write(
          `Зробимо знижку 30% на кожен товар, ціна якого більше 1000 грн. Тоді отримаємо наступний масив цін: ${filledArray}`
        )
      </script>
    </div>
  </body>
</html>
