<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 3</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 3</h2>
      <p class="task__description">
        Користувач вводить кількість елементів. Створити масив, у якому перші 5
        елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
      </p>
      <script>
        //Написання функції створення масиву
        function getFilledArray(itemsNumber) {
          let newFilledArray = new Array(itemsNumber).fill(1, 0, 5).fill(7, 5)
          return newFilledArray
        }
        //Введення вхідних аргументів
        const userQuantityItems = parseInt(
          prompt("Введіть число, скільки потрібно створити елементів в масиві:")
        )

        //Викликаємо функції та отримуємо необхідний результат
        const filledArray = getFilledArray(userQuantityItems)
        //Виводимо результат
        document.write(`Створений масив: ${filledArray}`)
      </script>
    </div>
  </body>
</html>
