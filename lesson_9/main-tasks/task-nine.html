<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Задача 9</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 9</h2>
      <p class="task__description">
        Дано масив імен. Сформувати масив з перших літер цих імен.
      </p>
      <script>
        //Створення функцій

        //Введення вхідних аргументів
        const namesArray = [
          "Іван",
          "Степан",
          "Андрій",
          "Оксана",
          "Катя",
          "Олександр",
        ]

        //Знаходження результату
        const arrayFromFirstLeterOfEachName = namesArray.map(
          (element) => element[0]
        )

        //Виведення результату
        document.write(`Масив імен ${namesArray}<br>`)
        document.write(
          `Масив з перших літер імен: ${arrayFromFirstLeterOfEachName}`
        )
      </script>
    </div>
  </body>
</html>
