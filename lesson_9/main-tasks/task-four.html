<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 4</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 4</h2>
      <p class="task__description">
        Дано масив елементів. Вивести на екран елементи, що більші за 100.
      </p>
      <script>
        //Створення функцій
        function getFilledArray(itemsNumber) {
          let newFilledArray = new Array(itemsNumber)
          for (let i = 0; i < newFilledArray.length; i++)
            newFilledArray[i] = parseFloat(
              prompt(`Введіть значення ${i + 1}-го елемента:`)
            )
          return newFilledArray
        }

        //Введення вхідних аргументів
        const userQuantityItems = parseInt(
          prompt("Введіть число, скільки потрібно створити елементів в масиві:")
        )
        //Викликаємо функції та отримаємо необхідний результат
        const filledArray = getFilledArray(userQuantityItems)
        //Знаходимо результат
        document.write(
          `Створений масив: ${filledArray}<br>Елементи більші за 100:<br>`
        )
        for (const element of filledArray)
          if (element > 100) document.write(`${element}<br>`)
      </script>
    </div>
  </body>
</html>
