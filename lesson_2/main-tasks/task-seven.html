<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/tasks.css">
   <title>Задача 7</title>
</head>

<body>
   <div class="task">
      <h2 class="task__title">Задача 7</h2>
      <p class="task__description">
         Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
      </p>
      <script>
         //Константи
         const MIN_PLACE_NUMBER = 1
         const MAX_PLACE_NUMBER = 12
         const MIN_DAY_NUMBER = 0
         const MAX_DAY_NUMBER = 6

         //Знаходимо необхідний результат
         const RANDOM_PLACE_NUMBER = MIN_PLACE_NUMBER + Math.floor(Math.random() * (MAX_PLACE_NUMBER - MIN_PLACE_NUMBER + 1))
         const RANDOM_DAY_NUMBER = MIN_DAY_NUMBER + Math.floor(Math.random() * (MAX_DAY_NUMBER - MIN_DAY_NUMBER + 1))
         const RANDOM_SUM = RANDOM_PLACE_NUMBER + RANDOM_DAY_NUMBER

         //Виводимо результат
         document.write(`<p>Випадковий номер місця: ${RANDOM_PLACE_NUMBER}, випадковий номер дня: ${RANDOM_DAY_NUMBER}</p>
          <p>Сума рандомних номерів: ${RANDOM_SUM}</p>`)
      </script>
   </div>
</body>

</html>
