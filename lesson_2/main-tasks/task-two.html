<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/tasks.css">
   <title>Задача 2</title>
</head>

<body>
   <div class="task">
      <h2 class="task__title">Задача 2</h2>
      <p class="task__description">
         Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
      </p>
      <script>
         //Введення дати користувачем
         let userYear = parseInt(prompt('Введіть свій рік народження:'))

         //Знаходимо необхідний результат
         const CURRENT_YEAR = new Date()
         const CALCULATED_YEAR = CURRENT_YEAR.getFullYear() - userYear

         //Виводимо результат
         document.write(`Результат розрахунку: ${CALCULATED_YEAR} років`)
      </script>
   </div>
</body>

</html>
