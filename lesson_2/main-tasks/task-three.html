<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/tasks.css">
   <title>Задача 3</title>
</head>

<body>
   <div class="task">
      <h2 class="task__title">Задача 3</h2>
      <p class="task__description">
         Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
      </p>
      <script>
         //Введення вхідних аргументів
         let unitCost = parseFloat(prompt('Введіть вартість одиниці товару (грн)'))
         let unitsNumber = parseInt(prompt('Введіть кількість одиниць товару'))
         document.write(`<p>Вартість одинці товару: ${unitCost} грн, загалом кількість товару: ${unitsNumber}</p>`)

         //Знаходимо необхідний результат
         const TOTAL_COST = unitCost * unitsNumber
         const PDV = TOTAL_COST * 5 / 100

         //Виводимо результат
         document.write(`<p>Загальна вартість товару: ${TOTAL_COST.toFixed(2)} грн</p> <p>ПДВ: ${PDV.toFixed(2)} грн</p>`)
      </script>
   </div>
</body>

</html>
