<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 7</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 7</h2>
         <p class="task__description">
            З клавіатури вводиться номер місяця. Вивести до якої пори він
            відноситься.
         </p>
         <script>
            //Введення вхідних аргументів
            let userMonthNumber = parseInt(prompt("Введіть номер місяця:"));
            //Знаходимо необхідний результат
            switch (userMonthNumber) {
               case 1:
               case 2:
               case 12:
                  //Виводимо результат
                  document.write(
                     `Ви ввели номер місяця "${userMonthNumber}". Цей місяць належить до пори року Зима`
                  );
                  break;
               case 3:
               case 4:
               case 5:
                  //Виводимо результат
                  document.write(
                     `Ви ввели номер місяця "${userMonthNumber}". Цей місяць належить до пори року Весна`
                  );
                  break;
               case 6:
               case 7:
               case 8:
                  //Виводимо результат
                  document.write(
                     `Ви ввели номер місяця "${userMonthNumber}". Цей місяць належить до пори року Весна`
                  );
                  break;
               case 9:
               case 10:
               case 11:
                  //Виводимо результат
                  document.write(
                     `Ви ввели номер місяця "${userMonthNumber}". Цей місяць належить до пори року Осінь`
                  );
                  break;
               default:
                  //Виводимо результат
                  document.write(`Ви ввели некоректні дані`);
                  break;
            }
         </script>
      </div>
   </body>
</html>
