<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 1</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 1</h2>
         <p class="task__description">
            З клавіатури вводяться імена двох дітей та кількість у них цукерок.
            Вивести не екран ім’я тієї дитини, у якої кількість цукерок є
            більшою, або вивести, що кількість однакова.
         </p>
         <script>
            //Введення вхідних аргументів
            const childName1 = prompt("Введіть ім'я першої дитини:"),
               firstChildCandyQuantity = parseInt(
                  prompt("Введіть кількість цукерок, яку має перша дитина:")
               ),
               childName2 = prompt("Введіть ім'я друої дитини:"),
               secondChildCandyQuantity = parseInt(
                  prompt("Введіть кількість цукерок, яку має друга дитина:")
               );
            document.write(
               `<p>${childName1} має ${firstChildCandyQuantity} цукерок, а ${childName2} має ${secondChildCandyQuantity} цукерок. Отже</p>`
            );

            //Знаходимо результат
            if (firstChildCandyQuantity > secondChildCandyQuantity)
               //Виводимо результат
               document.write(
                  `${childName1} має більше цукерок ніж ${childName2}`
               );
            else if (firstChildCandyQuantity < secondChildCandyQuantity)
               //Виводимо результат
               document.write(
                  `${childName2} має більше цукерок ніж ${childName1}`
               );
            //Виводимо результат
            else
               document.write(
                  `${childName1} та ${childName2} мають однакову кількість цукерок`
               );
         </script>
      </div>
   </body>
</html>
