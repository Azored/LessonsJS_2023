<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 3</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 3</h2>
      <p class="task__description">
        Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
        під час сортування включеннями.
      </p>
      <script>
        //Написання функцій
        function getRandomNumber(minValue, maxValue) {
          return (
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          )
        }
        function getfilledArray(itemsNumber, minValue, maxValue) {
          const filledArray = []
          for (let i = 0; i < itemsNumber; i++) {
            const arrayItem = getRandomNumber(minValue, maxValue)
            filledArray.push(arrayItem)
          }
          return filledArray
        }

        //Створення масиву
        let arr = getfilledArray(30, 1, 60)

        //Виведення масиву
        document.write(`Створений масив: ${arr}<br><br>`)

        //Сортування масиву
        let counter = 0
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i--
          }
          arr[i + 1] = currentElement
          counter++
        }

        //Виведення результату
        document.write(
          `Відсортований масив: ${arr}<br>Кількість перестановок елементів масиву: ${counter}`
        )
      </script>
    </div>
  </body>
</html>
