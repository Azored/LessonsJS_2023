<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 5</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 5</h2>
      <p class="task__description">
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
        визначити, чи є у масиві ім’я «Olga» і під яким індексом.
      </p>
      <script>
        //Створення функцій
        function isNecessaryElement(arr, searchElement) {
          let startArr = 0
          let endArr = arr.length - 1
          while (startArr <= endArr) {
            const middleOfArray = Math.floor((startArr + endArr) / 2)
            if (arr[middleOfArray] === searchElement)
              return [true, middleOfArray]
            if (arr[middleOfArray] < searchElement) startArr = middleOfArray + 1
            else endArr = middleOfArray - 1
          }
          return [false]
        }
        //Дано масив Імен
        let namesArray = [
          "Ivan",
          "Oleksandr",
          "Andrew",
          "Alexei",
          "Iryna",
          "Maxim",
          "Elena",
          "Olga",
          "Anna",
          "Mary",
          "Vitaly",
          "Kate",
        ]
        //Відсортуємо масив
        for (let k = 1; k < namesArray.length; k++) {
          const currentElement = namesArray[k]
          i = k - 1
          while (i >= 0 && namesArray[i] > currentElement) {
            namesArray[i + 1] = namesArray[i]
            i--
          }
          namesArray[i + 1] = currentElement
        }
        //За допомогою бінароного пошуку визначимо, чи є ім'я «Olga» в масиві та під яким індексом
        const isOlgaInArray = isNecessaryElement(namesArray, "Olga")
        if (isOlgaInArray[0])
          document.write(
            `В масиві є ім'я «Olga». Цей елемент знаходиться під індиксом ${isOlgaInArray[1]}<br><br>`
          )
        else document.write("У масиві немає імені «Olga»<br><br>")

        document.write(`А ось сам відфільтрований масив: ${namesArray}`)
      </script>
    </div>
  </body>
</html>
