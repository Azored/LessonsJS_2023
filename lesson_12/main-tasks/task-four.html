<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 4</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 4</h2>
      <p class="task__description">
        Для розглянутих методів сортування спробувати вивести етапи сортування
        шляхом виведення відповідних таблиць за зразком.
      </p>
      <img src="../img/01.jpg" alt="Example of task" />
      <p>
        Тобто кожного разу після обміну елементів вивести поточний стан масиву
        на екран.
      </p>
      <script>
        //Створення функцій
        function getRandomNumber(minValue, maxValue) {
          return (
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          )
        }

        function getFilledArray(itemsNumber, minValue, maxValue) {
          const filledArray = []
          for (let i = 0; i < itemsNumber; i++) {
            const arrayItem = getRandomNumber(minValue, maxValue)
            filledArray.push(arrayItem)
          }
          return filledArray
        }

        //Створення масиву та його вивід
        let arr = getFilledArray(10, 1, 40)
        document.write(`Створений масив: ${arr}<br><br>`)

        //Створимо додаткові дві копіії отриманого масиву, щоб продемонструвати роботу трьох методів сортування
        let arrForBubbleSort = [...arr]
        let arrForCocktailSort = [...arr]

        //Сортування масиву методом сортування бульбашкою та виведення етапів сортування
        document.write(
          "Етапи сортування масиву за допомогою сортування бульбашкою:<br>"
        )
        let counterOfBubbleSort = 0
        let changed
        do {
          changed = false
          for (let i = 1; i < arrForBubbleSort.length; i++) {
            if (arrForBubbleSort[i - 1] > arrForBubbleSort[i]) {
              let temp = arrForBubbleSort[i - 1]
              arrForBubbleSort[i - 1] = arrForBubbleSort[i]
              arrForBubbleSort[i] = temp
              changed = true
            }
            document.write(`[${arrForBubbleSort}]<br>`)
            counterOfBubbleSort++
          }
        } while (changed)
        document.write(
          `Кількість перестановок елементів масиву: ${counterOfBubbleSort}<br>`
        )

        //Сортування масиву методом сортування змішуванням та виведення етапів сортування
        document.write(
          `<br>Етапи сортування масиву за допомогою сортування змішуванням:<br>[${arrForCocktailSort}]<br>`
        )
        let counerOfCocktailSort = 0
        let leftIndex = 0
        let rightIndex = arrForCocktailSort.length - 1

        while (leftIndex < rightIndex) {
          for (let i = leftIndex; i < rightIndex; i++)
            if (arrForCocktailSort[i] > arrForCocktailSort[i + 1]) {
              let temp = arrForCocktailSort[i + 1]
              arrForCocktailSort[i + 1] = arrForCocktailSort[i]
              arrForCocktailSort[i] = temp
              document.write(`[${arrForCocktailSort}]<br>`)
              counerOfCocktailSort++
            }
          rightIndex--
          for (let i = rightIndex; i > leftIndex; i--)
            if (arrForCocktailSort[i] < arrForCocktailSort[i - 1]) {
              let temp = arrForCocktailSort[i - 1]
              arrForCocktailSort[i - 1] = arrForCocktailSort[i]
              arrForCocktailSort[i] = temp
              document.write(`[${arrForCocktailSort}]<br>`)
              counerOfCocktailSort++
            }
          leftIndex++
        }
        document.write(
          `Кількість перестановок елементів масиву: ${counerOfCocktailSort}<br>`
        )

        //Сортування масиву методом сортування включенням та виведення етапів сортування
        document.write(
          `<br>Етапи сортування масиву за допомогою сортування включенням:<br>[${arr}]<br>`
        )

        let counterOfInsertionSort = 0
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i--
          }
          arr[i + 1] = currentElement
          document.write(`[${arr}]<br>`)
          counterOfInsertionSort++
        }
        document.write(
          `Кількість перестановок елементів масиву: ${counterOfInsertionSort}<br>`
        )
      </script>
    </div>
  </body>
</html>
