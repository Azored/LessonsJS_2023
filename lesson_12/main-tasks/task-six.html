<html lang="zxx">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="task">
      <h2 class="task__title">Задача 6</h2>
      <p class="task__description">
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
        визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
      </p>
      <script>
        //Створення функцій
        function getArrOCharacterfQuantityInEachName(arr) {}

        function isNecessaryElement(arr, searchElement) {
          startArr = 0
          endArr = arr.length - 1
          while (startArr <= endArr) {
            const middleOfArr = Math.floor((startArr + endArr) / 2)
            if (arr[middleOfArr] === searchElement) return [true, middleOfArr]
            if (arr[middleOfArr] < searchElement) startArr = middleOfArr + 1
            else endArr = middleOfArr - 1
          }
          return [false]
        }
        //Дано масив імен
        let namesArray = [
          "Ivan",
          "Oleksandr",
          "Andrew",
          "Vlad",
          "Alexei",
          "Elena",
          "Olga",
          "Yura",
          "Anna",
          "Mary",
          "Vitaly",
          "Kate",
        ]

        //Перетворимо масив так, щоб кожному імені відповідало число сивмолів в цьому слові
        for (let i = 0; i < namesArray.length; i++) {
          const characterNumberOfElement = namesArray[i].length
          namesArray[i] = characterNumberOfElement
        }
        //Відсортуємо масив
        for (let k = 1; k < namesArray.length; k++) {
          const currentElement = namesArray[k]
          i = k - 1
          while (i >= 0 && namesArray[i] > currentElement) {
            namesArray[i + 1] = namesArray[i]
            i--
          }
          namesArray[i + 1] = currentElement
        }

        //За допомогою бінароного пошуку визначимо, чи є у масиві ім’я довжиною в 5 символів та під яким індексом
        const isNameEqualFiveLetter = isNecessaryElement(namesArray, 5)
        if (isNameEqualFiveLetter[0])
          document.write(
            `У масиві є ім'я довжиною в 5 символів. Перше знайдене знаходиться під індексом ${isNameEqualFiveLetter[1]}<br><br>`
          )
        else
          document.write("У масиві немає імені довжиною в 5 символів<br><br>")

        document.write(`А ось сам відфільтрований масив: ${namesArray}`)
      </script>
    </div>
