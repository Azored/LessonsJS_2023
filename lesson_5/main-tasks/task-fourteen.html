<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 14</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 14</h2>
         <p class="task__description">
            Каса. Користувачу повідомляють суму, яку йому треба сплатити.
            Користувач поступово вводить суму грошей до тих пір, поки суми не
            буде достатньо для оплати товарів (кожного разу користувачу
            повідомляють, яку ще суму потрібно ввести).
         </p>
         <script>
            //Введення вхідних аргументів
            let totalCost = 100 + Math.floor(Math.random() * (1000 - 100 + 1))
            alert(`Вам потрібно заплатити сумму: ${totalCost} грн.`)
            //Змінні
            let change = 0
            //Знаходимо необхідний результат
            do {
               const userAmountMoney = parseFloat(prompt(`Внесіть ваші кошти:`))
               totalCost = (totalCost - userAmountMoney).toFixed(2)
               if (totalCost < 0) {
                  change = Math.abs(totalCost)
                  totalCost = 0
               }
               alert(
                  `Ви заплатили ${userAmountMoney} грн, залишилось ще ${totalCost} грн`
               )
            } while (totalCost > 0)
            document.write(`Ви оплатили всю суму, ваша решта ${change} грн`)
         </script>
      </div>
   </body>
</html>
