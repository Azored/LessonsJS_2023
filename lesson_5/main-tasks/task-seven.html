<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 7</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 7</h2>
         <p class="task__description">
            Вивести на екран N абзаців (N вводиться користувачем) за зразком:
         </p>
         <img src="../img/exp3.jpg" alt="Example" />
         <br />
         <script>
            //Введення вхідних аргументів
            const N = parseInt(
               prompt(`Введіть кількість абзаців, скілки потрібно згенерувати:`)
            )
            //Змінні
            let paragraphNumber = 1
            //Знаходимо необхідний результат
            for (let i = 1; i <= N; i++) {
               document.write(`<h1>Заголовок ${i}</h1>`)
               for (let j = 1; j <= paragraphNumber; j++)
                  document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
               paragraphNumber++
               document.write(`<hr>`)
            }
         </script>
      </div>
   </body>
</html>
