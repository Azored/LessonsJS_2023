<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 2</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 2</h2>
         <p class="task__description">
            Створити 10 елементів для введення цін продуктів
         </p>
         <script>
            //Константи
            const inputNumber = 10
            //Знаходимо необхідний результат
            document.write(`Результат: <br> <form action="#" method="GET">`)
            for (let i = 1; i <= inputNumber; i++) {
               document.write(`<div class="form__line">
            <label for="price${i}">Product #${i}</label>
            <input type="text" name="Price" id="price${i}">
         </div>`)
            }
            document.write(`</form>`)
         </script>
      </div>
   </body>
</html>
