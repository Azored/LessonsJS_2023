<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 6</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 6</h2>
         <p class="task__description">
            Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком:
         </p>
         <img src="../img/exp2.jpg" alt="Example" />
         <br />
         <script>
            //Константи
            const rowNumber = 3,
               columnNumber = 3,
               tableNumber = 3
            //Змінні
            let counter = 1
            //Знаходимо необхідний результат
            document.write(`Результат:<br><div class="table__column">`)
            for (let t = 0; t < tableNumber; t++) {
               document.write(`<table><tbody>`)
               for (let r = 1; r <= rowNumber; r++) {
                  document.write(`<tr>`)
                  for (let c = 1; c <= columnNumber; c++) {
                     document.write(`<td>${counter}</td>`)
                     counter++
                  }
                  document.write(`<tr>`)
               }
               document.write(`</tr></tbody></table>`)
            }
            document.write(`</div>`)
         </script>
      </div>
   </body>
</html>
