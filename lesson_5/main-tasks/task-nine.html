<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 9</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 9</h2>
         <p class="task__description">
            Користувач загадує число. Комп’ютер задає питання поки не вгадає
            число користувача (використати confirm).
         </p>
         <script>
            //Введення вхідних аргументів
            const userNumber = parseInt(
               prompt(
                  `Загадайте число від 1 до 10, яке потрібно вгадати комп'ютеру:`
               )
            )

            //Константи та змінні
            let computerNumber
            let counter = 1
            document.write(`Користувач загадав число ${userNumber}<br>`)
            //Знаходимо необхідний результат
            do {
               computerNumber = 1 + Math.floor(Math.random() * 10)
               confirmNumber = confirm(
                  `Комп'ютер обрав число ${computerNumber}. Це правильно?`
               )
               counter++
            } while (confirmNumber !== true)
            document.write(
               `Комп'ютер виграв!!! Він обрав число ${computerNumber}<br>Кількість спроб комп'ютера ${counter}`
            )
         </script>
      </div>
   </body>
</html>
