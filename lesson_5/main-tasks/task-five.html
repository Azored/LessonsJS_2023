<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 5</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 5</h2>
         <p class="task__description">Вивести таблицю за прикладом:</p>
         <img src="../img/exp1.jpg" alt="Example" />
         <br />
         <script>
            //Константи
            const rowNumber = 3,
               columnNumber = 3
            //Змінні
            let counter = 1
            //Знаходимо необхідний результат
            document.write(`Результат: <table><tbody>`)
            for (let r = 1; r <= rowNumber; r++) {
               document.write(`<tr>`)
               for (let c = 1; c <= columnNumber; c++) {
                  document.write(`<td>${counter}</td>`)
                  counter++
               }
               document.write(`<tr>`)
            }
            document.write(`</tr></tbody></table>`)
         </script>
      </div>
   </body>
</html>
