<!DOCTYPE html>
<html lang="zxx">

      <meta charset="UTF-8" />

      <title>Задача 8</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 8</h2>
         <p class="task__description">
            Користувач загадує число. За 3 спроби комп’ютер намагається вгадати
            число користувача (використати confirm).
         </p>
         <script>
            //Введення вхідних аргументів
            const userNumber = parseInt(
               prompt(
                  `Загадайте число від 1 до 10, яке потрібно вгадати комп'ютеру:`
               )
            )
            //Константи та змінні
            const attemptsNumber = 3
            let confirmNumber

            document.write(`Користувач загадав число ${userNumber}<br>`)

            //Знаходимо необхідний результат та виводимо його
            for (let i = 1; i <= attemptsNumber; i++) {
               const computerNumber = 1 + Math.floor(Math.random() * 10)
               document.write(
                  `Спроба ${i}. Комп'ютер обрав число ${computerNumber}<br>`
               )
               confirmNumber = confirm(
                  `Комп'ютер вибрав число ${computerNumber}. Він вгадав?`
               )
               if (confirmNumber) {
                  document.write(`Комп'ютер вгадав правильне число!!!`)
                  break
               }
            }
            if (!confirmNumber)
               document.write(`Комп'ютер не зміг вгадати вибране число`)
            // do {

            // }  while (counter === computerNumber)
         </script>
      </div>
   </body>
</html>
