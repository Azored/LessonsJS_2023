<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 1</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 1</h2>
         <p class="task__description">
            Вивести з використанням циклів маркований список з випадковими
            числами (1-100). Кількість випадкових чисел вводиться користувачем.
         </p>
         <script>
            //Введення вхідних аргументів
            const listItemNumber = parseInt(
               prompt(`Введіть кількість випадкових чисел:`)
            )
            document.write(`Результат:`)
            //Використовуємо цикл
            for (let i = 0; i < listItemNumber; i++) {
               const randomNumber = 1 + Math.floor(Math.random() * 100)
               //Вивадисмо результат
               document.write(`<ul>`)
               document.write(`<li>${randomNumber}</li>`)
               document.write(`</ul>`)
            }
         </script>
      </div>
   </body>
</html>
