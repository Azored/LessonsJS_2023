<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 6</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 6</h2>
         <p class="task__description">
            Створити функцію, яка створює таблицю з вказаною кількістю рядків і
            стовпців (таблиця заповнюється заданим фіксованим повідомленням).
         </p>
         <script>
            //Створення функції
            function getTable(columnsAmount, rowsAmount, message) {
               document.write(`<table><tbody>`)
               for (let i = 0; i < rowsAmount; i++) {
                  document.write(`<tr>`)
                  for (let j = 0; j < columnsAmount; j++) {
                     document.write(`<td>${message}</td>`)
                  }
                  document.write(`</tr>`)
               }
               document.write(`</tbody></table>`)
            }
            //Введення вхідних аргументів
            const userColumnsAmount = parseInt(prompt(`Кількість стовпців:`))
            const userRowsAmount = parseInt(prompt(`Введіть кількість рядків:`))
            const userMessage = prompt(
               `Введіть повідомлення, яке буде записано у кожну клітинку таблиці:`,
               "Hello world"
            )

            //Виклик функції та знаходження результату
            const userTable = getTable(
               userColumnsAmount,
               userRowsAmount,
               userMessage
            )
         </script>
      </div>
   </body>
</html>
