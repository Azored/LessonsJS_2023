<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 2</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 2</h2>
         <p class="task__description">
            Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей
            день робочим.
         </p>
         <script>
            //Створення функції
            function isWorkWeekDay(weekDayNumber) {
               return weekDayNumber <= 5 ? "Робочий день" : "Вихідний день"
            }
            //Введення вхідних аргументів
            const userWeekDayNumber = parseInt(
               prompt(`Введіть номер дня тижня:`)
            )
            //Виводимо результат
            document.write(
               `За введеним вами номером дня тижня знайдено результат: `,
               isWorkWeekDay(userWeekDayNumber)
            )
         </script>
      </div>
   </body>
</html>
