<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 1</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 1</h2>
         <p class="task__description">
            Створити функцію, яка за номером місяця повертає його назву.
         </p>
         <script>
            //Написання функції
            function getMonthName(monthNumber) {
               let result = ""
               switch (monthNumber) {
                  case 1:
                     result = "Січень"
                     break
                  case 2:
                     result = "Лютий"
                     break
                  case 3:
                     result = "Березень"
                     break
                  case 4:
                     result = "Квітень"
                     break
                  case 5:
                     result = "Травень"
                     break
                  case 6:
                     result = "Червень"
                     break
                  case 7:
                     result = "Липень"
                     break
                  case 8:
                     result = "Серпень"
                     break
                  case 9:
                     result = "Вересень"
                     break
                  case 10:
                     result = "Жовтень"
                     break
                  case 11:
                     result = "Листопад"
                     break
                  case 12:
                     result = "Грудень"
                     break
                  default:
                     result = "Введено не правильні дані"
                     break
               }
               return result
            }
            //Введення вхідних аргументів
            const userMonthNumber = parseInt(
               prompt(`Введіть номер місяця, назву якого хочете отримати:`)
            )

            //Виводимо результат
            document.write(
               "За вашим номером отримано результат: ",
               getMonthName(userMonthNumber)
            )
         </script>
      </div>
   </body>
</html>
