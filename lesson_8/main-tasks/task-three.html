<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/tasks.css" />
      <title>Задача 3</title>
   </head>

   <body>
      <div class="task">
         <h2 class="task__title">Задача 3</h2>
         <p class="task__description">
            Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я
            «Іван».
         </p>
         <script>
            //Створення функцій
            function getQuantityOfNameIvan(namesArray) {
               const necessaryName = "Іван"
               let result = 0
               for (let i = 0; i < namesArray.length; i++)
                  if (necessaryName === namesArray[i]) result++
               return result
            }
            //Введення вхідних аргументів
            const namesArray = [
               "Сергій",
               "Артем",
               "Олена",
               "Іван",
               "Максим",
               "Антон",
               "Іван",
               "Степан",
               "Оля",
               "Іван",
            ]

            //Викликаємо функції та отримуємо необхідний результат
            const quantityOfNameIvan = getQuantityOfNameIvan(namesArray)
            //Виводимо результат
            document.write(`Дано масив імен: ${namesArray}<br>`)
            document.write(
               `В даному масиві ім'я «Іван» зустрічається ${quantityOfNameIvan} разів`
            )
         </script>
      </div>
   </body>
</html>
