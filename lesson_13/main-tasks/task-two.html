<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <title>Задача 2</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 2</h2>
      <p class="task__description">
        Нехай x<sub>0</sub> = x<sub>1</sub> = 1, x<sub>i</sub> = x<sub>i-1</sub>
        + 2x<sub>i-2</sub>, де i = 2, 3... . Визначити x<sub>n</sub>. Розв’язати
        з використанням рекурсивних і нерекурсивних алгоритмів.
      </p>
      <script>
        const xn = parseInt(
          prompt("Введіть яке x<sub>n</sub> потрібно визначити:")
        )
        //Розв'язання за допомогою рекурсивних алгоритмів
        function getResultUsingRecursion(n) {
          if (n === 0 || n === 1) return 1
          else
            return (
              getResultUsingRecursion(n - 1) +
              2 * getResultUsingRecursion(n - 2)
            )
        }

        const resultUsingRecursion = getResultUsingRecursion(xn)
        document.write(
          `Результат розрахунку, використовуючи рекурсивний алгоритм: ${resultUsingRecursion}<br>`
        )

        //Розв'язання за допомогою нерекурсивних алгоритмів
        function getResultWithoutRecursion(n) {
          let x0 = 1
          let x1 = 1
          if (n === 0) return x0
          else if (n === 1) return x1
          else {
            for (let i = 2; i <= n; i++) {
              let temp = x1
              x1 = x1 + 2 * x0
              x0 = temp
            }
            return x1
          }
        }

        const resultWithoutRecursion = getResultWithoutRecursion(xn)
        document.write(
          `Результат розрахунку без використання рекурсивних методів: ${resultWithoutRecursion}`
        )
      </script>
    </div>
  </body>
</html>
